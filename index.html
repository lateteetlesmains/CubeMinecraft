<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Kawaii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interface Kawaii</h1>
    <div class="color-picker-container">
        <div class="color-picker">
            <input type="color" id="colorPicker" value="#ff0000" oninput="sendColor()">
        </div>
    </div>
    <div>
        <input type="range" id="brightness" min="0" max="255" value="255" oninput="adjustBrightness()">
    </div>
    <div class="button-container">
        <button class="kawaii-button" onclick="sendColor()"><span>Envoyer la couleur</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
